<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Square</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      #sq_wrapper {
        width: 100%;
        height: 100%;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #svg_wrapper {
        cursor: pointer;
        flex: 3;
      }
      @media all and (min-width: 600px) {
        #sq_wrapper {
          padding: 2rem;
          flex-direction: row;
        }
      }
    </style>
    <script src="./src/index.ts" type="module" />
  </head>
  <body>
    <div id="sq_wrapper">
      <p>Click on the box. It will generate a new random color.</p>
      <svg height="100%" width="100%" id="svg_wrapper" />
    </div>
  </body>
</html>
