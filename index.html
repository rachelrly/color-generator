<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Square</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        width: inherit;
        height: inherit;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg width="400" height="400">
        <rect
          id="outerSquare"
          x="0"
          y="0"
          width="400"
          height="400"
          fill="rgb(0, 0, 255)"
        />
        <rect
          id="middleSquare"
          x="75"
          y="75"
          width="250"
          height="250"
          fill="rgb(0, 0, 105)"
        />
        <rect
          id="innerSquare"
          x="150"
          y="150"
          width="100"
          height="100"
          fill="rgb(10, 140, 0)"
        />
      </svg>
    </div>
    <script src="dist/src/index.js" type="module" />
  </body>
</html>
